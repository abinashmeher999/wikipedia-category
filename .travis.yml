language: python
cache: pip
python:
  - 3.3
  - 3.4
  - 3.5
  - "nightly" # currently points to 3.7-dev

matrix:
  allow_failures:
    - python: "nightly"

# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python setup.py develop && python tests/test.py
notifications:
  email: false
